<!DOCTYPE html>
<html>
<head>
    <title>Editar Prestamo</title>
    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregar enlace a archivo de estilo personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editar Prestamo</h1>
        <form method="POST" action="{% url 'editar_prestamo' prestamo.IdPrestamo %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="encargado">Encargado:</label>
                <select class="form-control" id="encargado" name="encargado">
                    {% for encargado in encargados %}
                        <option value="{{ encargado.IdEncargado }}" {% if encargado.IdEncargado == prestamo.IdEncargado.IdEncargado %} selected {% endif %}>{{ encargado.Nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="libro">Libro:</label>
                <select class="form-control" id="libro" name="libro">
                    {% for libro in libros %}
                        <option value="{{ libro.IdLibro }}" {% if libro.IdLibro == prestamo.IdLibro.IdLibro %} selected {% endif %}>{{ libro.Titulo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="estudiante">Estudiante:</label>
                <select class="form-control" id="estudiante" name="estudiante">
                    {% for estudiante in estudiantes %}
                        <option value="{{ estudiante.IdEstudiante }}" {% if estudiante.IdEstudiante == prestamo.IdEstudiante.IdEstudiante %} selected {% endif %}>{{ estudiante.Nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_prestamo">Fecha de Prestamo:</label>
                <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo.FechaPrestamo }}">
            </div>
            <div class="form-group">
                <label for="fecha_devolucion">Fecha de Devolucion:</label>
                <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" value="{{ prestamo.FechaDevolucion }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <!-- Agregar enlaces a los archivos JavaScript de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
